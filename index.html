<html nighteye="disabled"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hls.js demo </title>
  </head>

  <body>
      <!-- <script src="./hls.js"></script> -->
 <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <center>
          <h1>Hls.js demo - basic usage</h1>
          <video height="600" id="video" controls="" src="blob:https://hls-js.netlify.app/07b5ec4a-72ec-490f-b3c7-ae6f559ef661"></video>
      </center>

      <script>
        if(Hls.isSupported()) {
          var video = document.getElementById('video');
          var hls = new Hls();
          hls.loadSource('https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
       }
       // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
       // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
       // This is using the built-in support of the plain video element, without using hls.js.
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8';
          video.addEventListener('canplay',function() {
            video.play();
          });
        }
      </script>




</body></html>
